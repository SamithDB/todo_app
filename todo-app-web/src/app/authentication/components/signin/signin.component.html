<mat-toolbar color="primary">
  <span class="fill-remaining-space">SignIn to View Your Todo List.</span>
</mat-toolbar>
<br>
<div class="container"> 
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

    <mat-form-field class="form-element">
      <input matInput placeholder="Username" formControlName="username">
      <mat-error *ngIf="!formGroup.controls['username'].valid && formGroup.controls['username'].touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="form-element">
      <input type="password" matInput placeholder="Password" formControlName="password">
      <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">SignIn</button>
    </div>

  </form>

  <br>
  Do You Need to <button class="button" (click)="signup()">SignUp</button>
</div>
